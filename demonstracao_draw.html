                        <div id="espaco_svg">
                            <svg id="svg">

                            </svg>
                        </div>
                        
                            <!-- Código para permitir a tecla "TAB" na textarea-->
                        <textarea spellcheck="false" id="code_window" 
                                            onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;
                                            this.value=v.substring(0, s)+'    '+v.substring(e);this.selectionStart=this.selectionEnd=s+4;return false}"> 

                        </textarea>

                </div>

                <div id="buttons">
                    <button class="btn btn-warning" onclick="coracao()">Coração</button>
                    <button class="btn btn-danger" onclick="infinito()">Infinito</button>
                    <button class="btn btn-success" onclick="circulo()">Círculo</button>
                    <button class="btn btn-primary" onclick="run()">Testar</button>

            </div>
